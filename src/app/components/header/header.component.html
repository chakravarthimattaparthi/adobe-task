<header>
    <div class="logo-part">
        <img src="../../assets/content/logo.png">
    </div>
    <div class="right-header">
        <span class="search">
            <app-search (searchInputKey) = "searchInputKey($event)"></app-search>
        </span>
        <span class="search" *ngIf="currentUrl != 'cart'">
            <app-cart [cartCount]='cartLength'></app-cart>
        </span>
    </div>
</header>
